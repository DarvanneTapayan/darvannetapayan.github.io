    <section class="section-one-calculator">
      <h1>SIMPLE CALCULATOR</h1>
      <form id="calculator-form">
        <input type="text" id="display" disabled />
        <div>
          <input type="button" value="1" onclick="appendToDisplay('1')" />
          <input type="button" value="2" onclick="appendToDisplay('2')" />
          <input type="button" value="3" onclick="appendToDisplay('3')" />
          <input type="button" value="+" onclick="appendToDisplay('+')" />
        </div>
        <div>
          <input type="button" value="4" onclick="appendToDisplay('4')" />
          <input type="button" value="5" onclick="appendToDisplay('5')" />
          <input type="button" value="6" onclick="appendToDisplay('6')" />
          <input type="button" value="-" onclick="appendToDisplay('-')" />
        </div>
        <div>
          <input type="button" value="7" onclick="appendToDisplay('7')" />
          <input type="button" value="8" onclick="appendToDisplay('8')" />
          <input type="button" value="9" onclick="appendToDisplay('9')" />
          <input type="button" value="*" onclick="appendToDisplay('*')" />
        </div>
        <div>
          <input type="button" value="/" onclick="appendToDisplay('/')" />
          <input type="button" value="0" onclick="appendToDisplay('0')" />
          <input type="button" value="=" onclick="calculate()" />
          <input type="button" value="C" onclick="clearDisplay()" />
        </div>
      </form>
      <script>
        function appendToDisplay(value) {
          document.getElementById("display").value += value;
        }

        function calculate() {
          try {
            const expression = document.getElementById("display").value;
            const result = eval(expression); // Use eval() for simplicity, but be cautious with user input
            document.getElementById("display").value = result;
          } catch (error) {
            document.getElementById("display").value = "Error";
          }
        }

        function clearDisplay() {
          document.getElementById("display").value = "";
        }
      </script>
    </section>
    <section class="section-two">
      <h1>Purchase Cost Calculator</h1>

      <form action="#" method="post">
        <label for="total_cost">Enter total cost:</label>
        <input
          type="number"
          step="0.01"
          name="total_cost"
          id="total_cost"
          required
        />
        <button type="button" onclick="calculateDiscount()">Calculate</button>
      </form>

      <div id="result"></div>

      <script>
        function calculateDiscount() {
          var totalCost = parseFloat(
            document.getElementById("total_cost").value
          );
          var resultDiv = document.getElementById("result");

          if (totalCost >= 100) {
            var discount = 0.1; // 10% discount
            var discountedCost = totalCost - totalCost * discount;
            resultDiv.innerHTML =
              "Your total cost is greater than $100. We will apply a 10% discount. Final cost: $" +
              discountedCost.toFixed(2);
          } else {
            resultDiv.innerHTML =
              "If you spend over $100, we will give you a free 10 percent discount!";
          }
        }
      </script>
    </section>
